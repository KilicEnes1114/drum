<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Advanced Drum Kit</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>🥁 Drum Kit</h1>

  <!-- Ayarlar -->
  <div class="controls">
    <label>Ses Seti:
      <select id="soundSet">
        <option value="rock">Rock</option>
        <option value="trap">Trap</option>
        <option value="techno">Techno</option>
      </select>
    </label>

    <label>Ses:
      <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
    </label>

    <label>Tempo:
      <input type="range" id="speed" min="0.5" max="2" step="0.1" value="1">
    </label>

    <button id="recordBtn">⏺️ Kayıt</button>
    <button id="playBtn">▶️ Oynat</button>
    <button id="themeToggle">🌙 Gece/Gündüz</button>
  </div>

  <!-- Tuşlar -->
  <div class="keys">
    <div data-key="65" class="key"><kbd>A</kbd><span>1</span></div>
    <div data-key="68" class="key"><kbd>D</kbd><span>3</span></div>
    <div data-key="70" class="key"><kbd>F</kbd><span>4</span></div>
    <div data-key="71" class="key"><kbd>G</kbd><span>5</span></div>
    <div data-key="83" class="key"><kbd>S</kbd><span>2</span></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
